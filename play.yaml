- name: PROVISION VMS
  hosts: localhost
  connection: local
  gather_facts: no
  become: no
  vars:
    deployment_id: fabio-oddball
    deployment: 
      # - cluster_name: fabio1
      #   copies: 1
      #   inventory_groups:
      #     - haproxy
      #   exact_count: 1
